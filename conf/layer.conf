# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "cg5317"
BBFILE_PATTERN_cg5317 = "^${LAYERDIR}/"
BBFILE_PRIORITY_cg5317 = "50"

LAYERDEPENDS_cg5317 = "core"
LAYERSERIES_COMPAT_cg5317 = "kirkstone"

# Append our device tree overlay to the kernel
KERNEL_DEVICETREE:append:phyboard-lyra-am62xx-2 = " ti/k3-am62-phyboard-lyra-cg5317.dtbo"
KERNEL_DEVICETREE:append:phyboard-lyra-am62xx-2-k3r5 = " ti/k3-am62-phyboard-lyra-cg5317.dtbo"
KERNEL_DEVICETREE:append:phyboard-lyra-am62xx-3 = " ti/k3-am62-phyboard-lyra-cg5317.dtbo"
KERNEL_DEVICETREE:append:phyboard-lyra-am62xx-3-k3r5 = " ti/k3-am62-phyboard-lyra-cg5317.dtbo"
KERNEL_DEVICETREE:append:phyboard-electra-am64xx-1 = " ti/k3-am64-phyboard-electra-cg5317.dtbo"
KERNEL_DEVICETREE:append:phyboard-electra-am64xx-1-k3r5 = " ti/k3-am64-phyboard-electra-cg5317.dtbo"
KERNEL_DEVICETREE:append:phyboard-electra-am64xx-2 = " ti/k3-am64-phyboard-electra-cg5317.dtbo"
KERNEL_DEVICETREE:append:phyboard-electra-am64xx-2-k3r5 = " ti/k3-am64-phyboard-electra-cg5317.dtbo"
